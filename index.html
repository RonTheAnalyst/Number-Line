<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Frog Addition: 0-1000</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 { color: #2c3e50; }

        /* The scrolling container for the number line */
        #scroll-container {
            width: 90%;
            height: 300px;
            overflow-x: auto; /* Allows horizontal scrolling */
            margin: 20px auto;
            border: 4px solid #34495e;
            border-radius: 15px;
            background-color: #fff;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #ffffff 80%, #e0e0e0 100%);
        }

        /* Controls Area */
        .controls {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 80px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover { background-color: #219150; }

        .character {
            font-size: 40px; /* Size of our Frog */
            position: absolute;
            bottom: 60px; /* Adjust to sit on line */
            transition: left 1s ease-in-out, bottom 0.5s ease-in-out;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>üê∏ Math Frog's Big Jump</h1>
    <p>Enter a starting number and how much to add!</p>

    <div class="controls">
        <input type="number" id="startNum" placeholder="Start" value="0" min="0" max="999">
        <span>+</span>
        <input type="number" id="addNum" placeholder="Add" value="10" min="1" max="1000">
        <button onclick="performJump()">Jump!</button>
        <button onclick="reset()" style="background-color: #e74c3c;">Reset</button>
    </div>

    <div id="scroll-container">
        <div id="frog" class="character">üê∏</div>
        <canvas id="numberLine"></canvas>
    </div>

    <script>
        const container = document.getElementById('scroll-container');
        const canvas = document.getElementById('numberLine');
        const ctx = canvas.getContext('2d');
        const frog = document.getElementById('frog');

        // Configuration
        const TOTAL_UNITS = 1000;
        const PIXELS_PER_UNIT = 40; // Space between numbers
        const TICK_HEIGHT = 20;
        const LINE_Y = 250; // Y position of the main line
        
        // State
        let currentPosition = 0;

        // Initialize Canvas Size
        // Width is huge to accommodate 0 to 1000
        canvas.width = (TOTAL_UNITS * PIXELS_PER_UNIT) + 200; 
        canvas.height = 300;

        // Draw the static number line
        function drawLine() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.beginPath();
            ctx.moveTo(0, LINE_Y);
            ctx.lineTo(canvas.width, LINE_Y);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.font = "16px Arial";
            ctx.textAlign = "center";
            ctx.fillStyle = "#555";

            for (let i = 0; i <= TOTAL_UNITS; i++) {
                const x = 50 + (i * PIXELS_PER_UNIT); // 50px padding start

                // Draw Ticks
                ctx.beginPath();
                ctx.moveTo(x, LINE_Y);
                // Make every 10th tick longer
                const height = (i % 10 === 0) ? TICK_HEIGHT * 2 : TICK_HEIGHT;
                ctx.lineTo(x, LINE_Y - height);
                ctx.strokeStyle = (i % 10 === 0) ? '#000' : '#888';
                ctx.lineWidth = (i % 10 === 0) ? 2 : 1;
                ctx.stroke();

                // Draw Numbers (every 5 units to avoid clutter, or every 1 if zoomed in)
                if (i % 5 === 0) {
                    ctx.fillText(i, x, LINE_Y + 25);
                }
            }
        }

        // Move the frog visually
        function moveFrog(number) {
            const startX = 50; // Must match padding in drawLine
            const targetX = startX + (number * PIXELS_PER_UNIT);
            
            // Center the frog horizontally on the tick
            frog.style.left = (targetX - 25) + 'px'; // -25 to center the 40px emoji
            
            // Auto-scroll the container to keep frog in view
            container.scrollTo({
                left: targetX - (container.clientWidth / 2),
                behavior: 'smooth'
            });
        }

        // Draw the Jump Arc (Visualizing Addition)
        function drawJumpArc(start, add) {
            const startX = 50 + (start * PIXELS_PER_UNIT);
            const endX = 50 + ((start + add) * PIXELS_PER_UNIT);
            const centerX = (startX + endX) / 2;
            const distance = endX - startX;
            
            // Height of arc depends on distance
            const arcHeight = Math.min(distance * 0.5, 150); 

            ctx.beginPath();
            ctx.moveTo(startX, LINE_Y);
            // Quadratic curve for the jump
            ctx.quadraticCurveTo(centerX, LINE_Y - arcHeight - 50, endX, LINE_Y);
            
            ctx.strokeStyle = '#e67e22'; // Orange jump line
            ctx.lineWidth = 4;
            ctx.setLineDash([10, 5]); // Dashed line
            ctx.stroke();
            ctx.setLineDash([]); // Reset dash

            // Draw arrow at landing
            ctx.fillStyle = '#e67e22';
            ctx.beginPath();
            ctx.arc(endX, LINE_Y, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        function performJump() {
            const start = parseInt(document.getElementById('startNum').value) || 0;
            const add = parseInt(document.getElementById('addNum').value) || 0;
            const total = start + add;

            if(total > 1000) {
                alert("Whoops! That's off the chart (Max 1000).");
                return;
            }

            // 1. Move to start first (instantly or quickly)
            moveFrog(start);

            // 2. Wait a moment, then animate the jump
            setTimeout(() => {
                // Draw the path
                drawJumpArc(start, add);
                
                // Animate Frog Jump (CSS transition handles the X movement)
                frog.style.bottom = "150px"; // Jump up!
                moveFrog(total); // Move forward

                // Land down after transition
                setTimeout(() => {
                    frog.style.bottom = "60px"; // Land
                }, 500); // Half of the CSS transition time
            }, 500);
            
            currentPosition = total;
        }

        function reset() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawLine();
            document.getElementById('startNum').value = 0;
            document.getElementById('addNum').value = 10;
            moveFrog(0);
        }

        // Initial Setup
        drawLine();
        moveFrog(0);

    </script>
</body>
</html>
