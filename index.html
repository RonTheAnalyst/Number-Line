<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Frog: Step-by-Step</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 { color: #006064; margin-bottom: 5px; }

        /* Scroll Container */
        #scroll-container {
            width: 95%;
            height: 380px; /* Taller for speech bubble */
            overflow-x: auto;
            margin: 20px auto;
            border: 4px solid #00838f;
            border-radius: 15px;
            background-color: #fff;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        canvas {
            display: block;
            background-image: 
                linear-gradient(#eee 1px, transparent 1px),
                linear-gradient(90deg, #eee 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* The Frog Character */
        .character-container {
            position: absolute;
            bottom: 70px;
            left: 25px; /* Initial offset */
            transition: left 1.0s ease-in-out, bottom 1.0s ease-in-out; /* Slower animation */
            z-index: 10;
            width: 50px;
            height: 50px;
            pointer-events: none;
        }

        .frog-emoji {
            font-size: 40px;
            display: block;
            text-align: center;
        }

        /* Speech Bubble */
        .speech-bubble {
            background: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 5px 10px;
            position: absolute;
            bottom: 50px; /* Above the frog */
            left: -60px; /* Center relative to frog */
            width: 160px;
            font-size: 14px;
            color: #000;
            text-align: center;
            display: none; /* Hidden initially */
        }
        /* Tiny triangle for speech bubble */
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            margin-left: -10px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #000 transparent;
        }

        /* Controls Area */
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,96,100,0.15);
            max-width: 600px;
            margin: 0 auto;
        }

        .inputs {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .expanded-form {
            display: flex;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #555;
            background: #f1f8e9;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px dashed #aaa;
            min-width: 200px;
            justify-content: center;
        }
        
        /* Highlighting classes for Expanded Form */
        .highlight-tens { color: #ff7043; border-bottom: 3px solid #ff7043; }
        .highlight-ones { color: #00bcd4; border-bottom: 3px solid #00bcd4; }
        .faded { opacity: 0.3; }

        input {
            padding: 10px;
            font-size: 20px;
            width: 80px;
            text-align: center;
            border: 2px solid #b2ebf2;
            border-radius: 10px;
            outline: none;
        }

        /* The Big Main Button */
        #actionBtn {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 0 #00838f;
            transition: all 0.1s;
        }
        #actionBtn:active { box-shadow: 0 2px 0 #00838f; transform: translateY(3px); }
        #actionBtn:disabled { background-color: #ccc; box-shadow: none; cursor: not-allowed; }

        #resetBtn {
            background-color: transparent;
            color: #ff7043;
            border: 2px solid #ff7043;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>üê∏ Math Frog: Step-by-Step</h1>

    <div class="dashboard">
        <div class="inputs">
            <input type="number" id="startNum" value="0" min="0" max="999">
            <span style="font-size: 24px;">+</span>
            <input type="number" id="addNum" value="23" min="1" max="100">
        </div>

        <div id="expandedZone" class="expanded-form">
            <span>?</span>
        </div>

        <button id="actionBtn" onclick="handleNextStep()">Start</button>
        <button id="resetBtn" onclick="reset()">Reset Everything</button>
    </div>

    <div id="scroll-container">
        <div id="frogContainer" class="character-container">
            <div id="speech" class="speech-bubble">Hello!</div>
            <div class="frog-emoji">üê∏</div>
        </div>
        <canvas id="numberLine"></canvas>
    </div>

    <script>
        const container = document.getElementById('scroll-container');
        const canvas = document.getElementById('numberLine');
        const ctx = canvas.getContext('2d');
        const frogContainer = document.getElementById('frogContainer');
        const speechBubble = document.getElementById('speech');
        const actionBtn = document.getElementById('actionBtn');
        const expandedZone = document.getElementById('expandedZone');

        // Config
        const TOTAL_UNITS = 1000;
        const PIXELS_PER_UNIT = 40; 
        const LINE_Y = 280; 

        // State Machine Variables
        let currentState = 'IDLE'; // IDLE, EXPAND, JUMPING_TENS, WALKING_ONES, FINISHED
        let startVal = 0;
        let addVal = 0;
        let currentPos = 0;
        
        let tensLeft = 0;
        let onesLeft = 0;

        canvas.width = (TOTAL_UNITS * PIXELS_PER_UNIT) + 100;
        canvas.height = 380;

        // --- Drawing System ---
        function drawLine() {
            ctx.clearRect(0,0, canvas.width, canvas.height); // Clear everything
            
            // Draw Main Line
            ctx.beginPath();
            ctx.moveTo(0, LINE_Y);
            ctx.lineTo(canvas.width, LINE_Y);
            ctx.strokeStyle = '#455a64';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.font = "14px Arial";
            ctx.textAlign = "center";

            for (let i = 0; i <= TOTAL_UNITS; i++) {
                const x = 50 + (i * PIXELS_PER_UNIT);
                const isTen = (i % 10 === 0);
                
                ctx.beginPath();
                ctx.moveTo(x, LINE_Y);
                ctx.lineTo(x, LINE_Y - (isTen ? 25 : 10));
                ctx.strokeStyle = isTen ? '#37474f' : '#b0bec5';
                ctx.lineWidth = isTen ? 2 : 1;
                ctx.stroke();

                if (isTen) {
                    ctx.font = "bold 16px Arial";
                    ctx.fillStyle = "#000";
                    ctx.fillText(i, x, LINE_Y + 30);
                } else {
                    ctx.font = "12px Arial";
                    ctx.fillStyle = "#78909c";
                    ctx.fillText(i, x, LINE_Y + 25);
                }
            }
        }

        function drawJumpArc(start, dist, color) {
            const startX = 50 + (start * PIXELS_PER_UNIT);
            const endX = 50 + ((start + dist) * PIXELS_PER_UNIT);
            const midX = (startX + endX) / 2;
            const height = dist > 1 ? 150 : 40; // High arc for jumps, low for walks

            ctx.beginPath();
            ctx.moveTo(startX, LINE_Y);
            ctx.quadraticCurveTo(midX, LINE_Y - height, endX, LINE_Y);
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            if(dist > 1) ctx.setLineDash([10, 5]); // Dashed for jumps
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // --- Frog Actions ---
        function frogSpeak(text) {
            speechBubble.style.display = 'block';
            speechBubble.innerHTML = text;
        }

        function moveFrog(num, animateType) {
            const x = 50 + (num * PIXELS_PER_UNIT);
            
            // Auto Scroll
            const containerCenter = container.clientWidth / 2;
            container.scrollTo({ left: x - containerCenter, behavior: 'smooth' });

            if (animateType === 'TELEPORT') {
                frogContainer.style.transition = 'none';
                frogContainer.style.left = (x - 25) + 'px';
                frogContainer.style.bottom = "70px";
            } 
            else if (animateType === 'JUMP') {
                // Slower animation (1.0s)
                frogContainer.style.transition = "left 1.2s linear, bottom 1.2s cubic-bezier(0,1.8,1,1.8)"; 
                frogContainer.style.left = (x - 25) + 'px';
                frogContainer.style.bottom = "150px"; // High jump
                
                // Reset bottom after transition
                setTimeout(() => { frogContainer.style.bottom = "70px"; }, 1200);
            }
            else if (animateType === 'WALK') {
                frogContainer.style.transition = "left 0.5s linear, bottom 0.25s ease-out";
                frogContainer.style.left = (x - 25) + 'px';
                frogContainer.style.bottom = "90px"; // Small hop
                
                setTimeout(() => { 
                    frogContainer.style.transition = "left 0.25s linear, bottom 0.25s ease-in";
                    frogContainer.style.bottom = "70px"; 
                }, 250);
            }
        }

        // --- State Machine Logic ---

        function handleNextStep() {
            startVal = parseInt(document.getElementById('startNum').value) || 0;
            addVal = parseInt(document.getElementById('addNum').value) || 0;

            if (currentState === 'IDLE') {
                // Init Calculation
                if(startVal + addVal > 1000) { alert("Max 1000"); return; }
                
                tensLeft = Math.floor(addVal / 10);
                onesLeft = addVal % 10;
                currentPos = startVal;
                
                // Disable inputs
                document.getElementById('startNum').disabled = true;
                document.getElementById('addNum').disabled = true;

                // Move Frog to Start
                moveFrog(startVal, 'TELEPORT');
                
                frogSpeak(`Let's add ${addVal}! First, let's break it apart.`);
                actionBtn.innerText = "Show Expanded Form";
                currentState = 'EXPAND';
            }
            else if (currentState === 'EXPAND') {
                // Update display to show expanded form
                const tensText = tensLeft * 10;
                expandedZone.innerHTML = `
                    <span>${addVal}</span> = 
                    <span id="zoneTens">${tensText}</span> + 
                    <span id="zoneOnes">${onesLeft}</span>
                `;
                
                frogSpeak(`I see ${tensLeft} tens and ${onesLeft} ones.`);
                
                // Decide next step
                if (tensLeft > 0) {
                    actionBtn.innerText = "Jump 10";
                    currentState = 'JUMPING_TENS';
                    // Highlight Tens
                    document.getElementById('zoneTens').className = 'highlight-tens';
                    document.getElementById('zoneOnes').className = 'faded';
                } else {
                    actionBtn.innerText = "Walk 1";
                    currentState = 'WALKING_ONES';
                    // Highlight Ones
                    document.getElementById('zoneTens').className = 'faded';
                    document.getElementById('zoneOnes').className = 'highlight-ones';
                }
            }
            else if (currentState === 'JUMPING_TENS') {
                if (tensLeft > 0) {
                    // Perform 1 Jump
                    drawJumpArc(currentPos, 10, '#ff7043');
                    moveFrog(currentPos + 10, 'JUMP');
                    
                    currentPos += 10;
                    tensLeft--;
                    frogSpeak("Big Jump! +10");
                    
                    // Button Logic: Disable briefly during animation
                    actionBtn.disabled = true;
                    setTimeout(() => { actionBtn.disabled = false; }, 1200);

                    // Check if more tens or switch to ones
                    if (tensLeft === 0) {
                        if (onesLeft > 0) {
                            currentState = 'WALKING_ONES';
                            actionBtn.innerText = "Switch to Ones";
                        } else {
                            currentState = 'FINISHED';
                            actionBtn.innerText = "Finish!";
                        }
                    } else {
                        actionBtn.innerText = "Jump 10 again";
                    }
                }
            }
            else if (currentState === 'WALKING_ONES') {
                // First, ensure highlighting is correct if we just switched
                document.getElementById('zoneTens').className = 'faded';
                document.getElementById('zoneOnes').className = 'highlight-ones';

                if (onesLeft > 0) {
                    drawJumpArc(currentPos, 1, '#00bcd4');
                    moveFrog(currentPos + 1, 'WALK');
                    
                    currentPos += 1;
                    onesLeft--;
                    frogSpeak("Small Hop! +1");

                    actionBtn.disabled = true;
                    setTimeout(() => { actionBtn.disabled = false; }, 500);

                    if (onesLeft === 0) {
                        currentState = 'FINISHED';
                        actionBtn.innerText = "Finish!";
                    } else {
                        actionBtn.innerText = "Walk 1 again";
                    }
                }
            }
            else if (currentState === 'FINISHED') {
                frogSpeak(`Done! The answer is ${currentPos}.`);
                actionBtn.innerText = "Great Job! (Reset)";
                actionBtn.style.backgroundColor = "#4caf50";
                currentState = 'RESET_WAIT';
            }
            else if (currentState === 'RESET_WAIT') {
                reset();
            }
        }

        function reset() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            drawLine();
            
            document.getElementById('startNum').disabled = false;
            document.getElementById('addNum').disabled = false;
            document.getElementById('startNum').value = 0;
            document.getElementById('addNum').value = 23;
            
            actionBtn.innerText = "Start";
            actionBtn.style.backgroundColor = "#00bcd4";
            expandedZone.innerHTML = "<span>?</span>";
            speechBubble.style.display = 'none';
            
            currentState = 'IDLE';
            moveFrog(0, 'TELEPORT');
        }

        // Init
        drawLine();
        moveFrog(0, 'TELEPORT');

    </script>
</body>
</html>
