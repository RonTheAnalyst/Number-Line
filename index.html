<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Frog: Smart Dialogue</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 { color: #006064; margin-bottom: 5px; }

        /* Scroll Container */
        #scroll-container {
            width: 95%;
            height: 450px;
            overflow-x: auto;
            margin: 20px auto;
            border: 4px solid #00838f;
            border-radius: 15px;
            background-color: #fff;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        canvas {
            display: block;
            background-image: 
                linear-gradient(#eee 1px, transparent 1px),
                linear-gradient(90deg, #eee 1px, transparent 1px);
            background-size: 40px 40px; 
        }

        /* The Frog Character */
        .character-container {
            position: absolute;
            bottom: 70px;
            left: 25px; 
            transition: left 1.0s ease-in-out, bottom 1.0s ease-in-out;
            z-index: 10;
            width: 60px;
            height: 60px;
            pointer-events: none;
        }

        .frog-emoji { font-size: 40px; display: inline-block; }
        .rocket-emoji { font-size: 30px; display: none; position: absolute; right: -10px; top: 0; }

        /* Speech Bubble - Made larger for better dialogue */
        .speech-bubble {
            background: #fff;
            border: 3px solid #333;
            border-radius: 15px;
            padding: 10px 15px;
            position: absolute;
            bottom: 65px; 
            left: -80px; /* Shifted left to center over frog */
            width: 220px;
            font-size: 15px;
            line-height: 1.4;
            color: #000;
            text-align: left;
            display: none; 
            z-index: 20;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .speech-bubble:after {
            content: ''; position: absolute; bottom: -12px; left: 50%;
            margin-left: 20px; border-width: 12px 12px 0; border-style: solid; border-color: #333 transparent;
        }

        /* Dashboard */
        .dashboard {
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,96,100,0.15);
            max-width: 800px;
            margin: 0 auto;
        }

        .inputs { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; }

        .expanded-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #555;
            background: #f1f8e9;
            padding: 15px;
            border-radius: 10px;
            border: 2px dashed #aaa;
            margin-bottom: 15px;
        }
        
        .number-group { border: 1px solid #ddd; padding: 5px 10px; border-radius: 8px; background: #fff; }
        .part { display: inline-block; padding: 0 5px; position: relative; transition: all 0.3s; }
        
        .highlight-hundreds { color: #9c27b0; font-weight: 900; } 
        .highlight-tens { color: #e65100; font-weight: 900; }     
        .highlight-ones { color: #00bcd4; font-weight: 900; }     
        
        .crossed { opacity: 0.4; color: #999; text-decoration: line-through; text-decoration-color: red; text-decoration-thickness: 3px; }

        input { padding: 10px; font-size: 20px; width: 80px; text-align: center; border: 2px solid #b2ebf2; border-radius: 10px; }
        
        #actionBtn {
            padding: 15px 40px; font-size: 20px; background-color: #00bcd4; color: white;
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 5px 0 #00838f; margin-bottom: 10px; min-width: 200px;
        }
        #actionBtn:active { transform: translateY(3px); box-shadow: 0 2px 0 #00838f; }
        #actionBtn:disabled { background-color: #ccc; box-shadow: none; cursor: default; }

    </style>
</head>
<body>

    <h1>üê∏ Math Frog: Smart Story Mode</h1>

    <div class="dashboard">
        <div class="inputs">
            <input type="number" id="startNum" value="32" min="0" max="500">
            <span style="font-size: 24px;">+</span>
            <input type="number" id="addNum" value="46" min="1" max="500">
        </div>

        <div id="expandedZone" class="expanded-box">
            <span>Enter numbers and click Start!</span>
        </div>

        <button id="actionBtn" onclick="handleInteraction()">Start</button>
        <br>
        <button onclick="reset()" style="background:none; border:none; color:red; cursor:pointer; text-decoration:underline;">Reset</button>
    </div>

    <div id="scroll-container">
        <div id="frogContainer" class="character-container">
            <div id="speech" class="speech-bubble">Hello!</div>
            <div class="frog-emoji">üê∏</div>
            <div id="rocket" class="rocket-emoji">üöÄ</div>
        </div>
        <canvas id="numberLine"></canvas>
    </div>

    <script>
        // -- Setup --
        const container = document.getElementById('scroll-container');
        const canvas = document.getElementById('numberLine');
        const ctx = canvas.getContext('2d');
        const frogContainer = document.getElementById('frogContainer');
        const rocket = document.getElementById('rocket');
        const speechBubble = document.getElementById('speech');
        const actionBtn = document.getElementById('actionBtn');
        const expandedZone = document.getElementById('expandedZone');

        const PIXELS_PER_UNIT = 40; 
        const LINE_Y = 350; 
        let TOTAL_UNITS = 1000;

        // -- State Machine --
        let state = 'IDLE'; 
        let currentPos = 0;
        let stepQueue = [];
        let currentStepIndex = 0;

        canvas.width = (TOTAL_UNITS * PIXELS_PER_UNIT) + 100;
        canvas.height = 450;

        // -- Graphics --
        function drawLine() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            
            // Main Line
            ctx.beginPath();
            ctx.moveTo(0, LINE_Y);
            ctx.lineTo(canvas.width, LINE_Y);
            ctx.strokeStyle = '#455a64';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.textAlign = "center";

            for (let i = 0; i <= TOTAL_UNITS; i++) {
                const x = 50 + (i * PIXELS_PER_UNIT);
                const isTen = (i % 10 === 0);
                const isHundred = (i % 100 === 0);
                
                ctx.beginPath();
                ctx.moveTo(x, LINE_Y);
                let tickHeight = 8; 
                if(isTen) tickHeight = 20;
                if(isHundred) tickHeight = 35;

                ctx.lineTo(x, LINE_Y - tickHeight);
                ctx.strokeStyle = isTen ? '#37474f' : '#cfd8dc'; 
                ctx.lineWidth = isHundred ? 3 : (isTen ? 2 : 1);
                ctx.stroke();

                if (isTen) {
                    ctx.font = isHundred ? "bold 18px Arial" : "bold 14px Arial";
                    ctx.fillStyle = isHundred ? "#000" : "#37474f";
                    ctx.fillText(i, x, LINE_Y + 25);
                } else {
                    ctx.font = "10px Arial";
                    ctx.fillStyle = "#90a4ae"; 
                    ctx.fillText(i, x, LINE_Y + 20);
                }
            }
        }

        function drawArc(start, dist, color, height) {
            const startX = 50 + (start * PIXELS_PER_UNIT);
            const endX = 50 + ((start + dist) * PIXELS_PER_UNIT);
            const midX = (startX + endX) / 2;

            ctx.beginPath();
            ctx.moveTo(startX, LINE_Y);
            ctx.quadraticCurveTo(midX, LINE_Y - height, endX, LINE_Y);
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            if(dist >= 10) ctx.setLineDash([10, 5]); 
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // -- Animation Controller --
        const sleep = (ms) => new Promise(r => setTimeout(r, ms));

        async function animateFrog(newPos, type) {
            const x = 50 + (newPos * PIXELS_PER_UNIT);
            const containerCenter = container.clientWidth / 2;
            container.scrollTo({ left: x - containerCenter, behavior: 'smooth' });

            if (type === 'FLY') {
                rocket.style.display = 'block';
                frogContainer.style.transition = "left 1.5s ease-in-out, bottom 1.5s cubic-bezier(0,1.5,1,1.5)";
                frogContainer.style.left = (x - 25) + 'px';
                frogContainer.style.bottom = "250px"; 
                await sleep(1500);
                frogContainer.style.bottom = "70px"; 
                await sleep(500);
                rocket.style.display = 'none';
            } 
            else if (type === 'JUMP') {
                frogContainer.style.transition = "left 1.0s linear, bottom 1.0s cubic-bezier(0,1.8,1,1.8)";
                frogContainer.style.left = (x - 25) + 'px';
                frogContainer.style.bottom = "140px";
                await sleep(1000);
                frogContainer.style.bottom = "70px";
            } 
            else { // WALK
                frogContainer.style.transition = "left 0.5s linear, bottom 0.25s ease-out";
                frogContainer.style.left = (x - 25) + 'px';
                frogContainer.style.bottom = "90px"; 
                await sleep(250);
                frogContainer.style.transition = "left 0.25s linear, bottom 0.25s ease-in";
                frogContainer.style.bottom = "70px";
            }
            await sleep(200);
        }

        // -- Logic --

        function decompose(num) {
            return {
                h: Math.floor(num / 100),
                t: Math.floor((num % 100) / 10),
                o: num % 10
            };
        }

        // This function builds a "Smart Queue" with metadata
        function generateQueue(sVal, aVal) {
            const s = decompose(sVal);
            const a = decompose(aVal);
            const q = [];

            // Helper to push a group of steps
            function addGroup(count, val, type, color, id, name, isStartNum) {
                if (count <= 0) return;
                for (let i = 1; i <= count; i++) {
                    q.push({
                        type: type,
                        val: val,
                        color: color,
                        id: id,
                        // Context Data
                        groupName: name, // "hundreds", "tens", "ones"
                        isStartNum: isStartNum, // true for first number, false for second
                        stepNum: i,
                        totalInGroup: count
                    });
                }
            }

            // 1. Build First Number
            addGroup(s.h, 100, 'FLY', '#9c27b0', 's-h', 'hundreds', true);
            addGroup(s.t, 10, 'JUMP', '#e65100', 's-t', 'tens', true);
            addGroup(s.o, 1, 'WALK', '#00bcd4', 's-o', 'ones', true);

            // 2. Add Second Number
            addGroup(a.h, 100, 'FLY', '#9c27b0', 'a-h', 'hundreds', false);
            addGroup(a.t, 10, 'JUMP', '#e65100', 'a-t', 'tens', false);
            addGroup(a.o, 1, 'WALK', '#00bcd4', 'a-o', 'ones', false);

            return q;
        }

        // --- The Narrative Engine ---
        function getSmartDialogue(step) {
            const isFirstStep = step.stepNum === 1;
            const remaining = step.totalInGroup - step.stepNum;
            
            // Scenario 1: We are building the START number (e.g., 32)
            if (step.isStartNum) {
                if (isFirstStep) {
                    if (step.groupName === 'hundreds') return `First, let's reach ${step.totalInGroup}00. I need to fly ${step.totalInGroup} times!`;
                    if (step.groupName === 'tens') return `I need to reach ${step.totalInGroup}0. Since that's ${step.totalInGroup} tens, I'll do ${step.totalInGroup} jumps!`;
                    if (step.groupName === 'ones') return `Almost there! Just ${step.totalInGroup} small steps to finish the starting number.`;
                } else {
                    // Middle of Start Number
                    if (remaining === 0) return `Last one! Then we reach the starting number.`;
                    return `One down! ${remaining} more to go for this part.`;
                }
            } 
            
            // Scenario 2: We are ADDING the second number (e.g., +46)
            else {
                if (isFirstStep) {
                    if (step.groupName === 'hundreds') return `Okay, base number done! Now let's add the ${step.totalInGroup}00. Time to fly!`;
                    if (step.groupName === 'tens') return `Now let's add the ${step.totalInGroup}0. That means ${step.totalInGroup} big jumps.`;
                    if (step.groupName === 'ones') return `Finally, let's add the last ${step.totalInGroup} ones.`;
                } else {
                    // Middle of Add Number
                    if (remaining === 0) return `And the last ${step.groupName} jump!`;
                    return `Nice! We have ${remaining} more ${step.groupName} left to add.`;
                }
            }
            return "Let's go!";
        }

        function handleInteraction() {
            if (state === 'IDLE') {
                initialize();
            } else if (state === 'RUNNING') {
                processNextStep();
            } else if (state === 'DONE') {
                reset();
            }
        }

        function initialize() {
            const sVal = parseInt(document.getElementById('startNum').value) || 0;
            const aVal = parseInt(document.getElementById('addNum').value) || 0;

            if (sVal + aVal > 1000) { alert("Total cannot exceed 1000!"); return; }

            const s = decompose(sVal);
            const a = decompose(aVal);
            
            // Render Expanded Form
            let html = `<div class="number-group">`;
            if(s.h) html += `<span id="s-h" class="part highlight-hundreds">${s.h}00</span> + `;
            if(s.t) html += `<span id="s-t" class="part highlight-tens">${s.t}0</span> + `;
            html += `<span id="s-o" class="part highlight-ones">${s.o}</span></div>`;
            
            html += ` <span style="font-size:30px">+</span> `;
            
            html += `<div class="number-group">`;
            if(a.h) html += `<span id="a-h" class="part highlight-hundreds">${a.h}00</span> + `;
            if(a.t) html += `<span id="a-t" class="part highlight-tens">${a.t}0</span> + `;
            html += `<span id="a-o" class="part highlight-ones">${a.o}</span></div>`;

            expandedZone.innerHTML = html;

            stepQueue = generateQueue(sVal, aVal);
            currentStepIndex = 0;
            currentPos = 0;
            
            // Reset Frog Position to 0
            frogContainer.style.transition = 'none';
            const x = 50 + (0 * PIXELS_PER_UNIT);
            frogContainer.style.left = (x - 25) + 'px';
            container.scrollLeft = 0;

            // Set Initial Dialogue based on the very first step in queue
            state = 'RUNNING';
            speechBubble.style.display = 'block';
            
            if(stepQueue.length > 0) {
                // Peek at first step to set initial text
                speechBubble.innerText = "I'm starting at 0. " + getSmartDialogue(stepQueue[0]);
                actionBtn.innerText = "Do it!";
            } else {
                speechBubble.innerText = "Zero plus zero is... zero!";
                state = 'DONE';
            }

            document.getElementById('startNum').disabled = true;
            document.getElementById('addNum').disabled = true;
        }

        async function processNextStep() {
            if (currentStepIndex >= stepQueue.length) {
                speechBubble.innerText = `We made it! The answer is ${currentPos}.`;
                actionBtn.innerText = "Reset";
                actionBtn.style.backgroundColor = "#4caf50";
                state = 'DONE';
                return;
            }

            const step = stepQueue[currentStepIndex];
            actionBtn.disabled = true;

            // 1. Execute Animation
            const h = step.type === 'FLY' ? 200 : (step.type === 'JUMP' ? 140 : 40);
            drawArc(currentPos, step.val, step.color, h);
            
            await animateFrog(currentPos + step.val, step.type);
            currentPos += step.val;

            // 2. Handle Strikethrough
            let isLastOfGroup = true;
            for(let i = currentStepIndex + 1; i < stepQueue.length; i++) {
                if(stepQueue[i].id === step.id) {
                    isLastOfGroup = false;
                    break;
                }
            }
            if(isLastOfGroup) {
                const el = document.getElementById(step.id);
                if(el) el.classList.add('crossed');
            }

            // 3. Prepare NEXT Step Dialogue
            currentStepIndex++;
            actionBtn.disabled = false;
            
            if(currentStepIndex < stepQueue.length) {
                const nextStep = stepQueue[currentStepIndex];
                speechBubble.innerText = getSmartDialogue(nextStep);
                
                // Button text update based on next action
                if(nextStep.type === 'FLY') actionBtn.innerText = "Fly +100";
                if(nextStep.type === 'JUMP') actionBtn.innerText = "Jump +10";
                if(nextStep.type === 'WALK') actionBtn.innerText = "Walk +1";

            } else {
                 speechBubble.innerText = `Hurray! We reached ${currentPos}.`;
                 actionBtn.innerText = "Finish";
            }
        }

        function reset() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            drawLine();
            
            document.getElementById('startNum').disabled = false;
            document.getElementById('addNum').disabled = false;
            
            expandedZone.innerHTML = "<span>Enter numbers and click Start!</span>";
            speechBubble.style.display = 'none';
            rocket.style.display = 'none';
            actionBtn.innerText = "Start";
            actionBtn.style.backgroundColor = "#00bcd4";
            
            state = 'IDLE';
            frogContainer.style.transition = 'none';
            frogContainer.style.left = '25px'; 
            container.scrollLeft = 0;
        }

        drawLine();
    </script>
</body>
</html>
