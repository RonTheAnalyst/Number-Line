<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Frog: Ultimate Edition</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-y: hidden;
        }

        /* --- UI: Top Bar --- */
        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        select, button {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #00838f;
            background: #e0f7fa;
            cursor: pointer;
            font-weight: bold;
            color: #006064;
        }
        
        .mode-label { font-size: 14px; font-weight: bold; color: #00838f; margin-right: 5px; }

        /* --- UI: Dashboard --- */
        .dashboard {
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,96,100,0.15);
            max-width: 900px;
            margin: 10px auto;
        }

        /* Dynamic Input Rows */
        #inputContainer {
            display: flex;
            flex-direction: column; /* Stack vertically */
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f1f8e9;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #c5e1a5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        input[type="number"] { padding: 8px; font-size: 18px; width: 90px; text-align: center; border: 2px solid #b2ebf2; border-radius: 10px; }
        .operator-select { padding: 8px; font-size: 18px; border-radius: 5px; border: 2px solid #ffab91; background: #fff; font-weight: bold; }
        .remove-btn { background: #ffcdd2; border: 1px solid #e57373; color: #c62828; padding: 5px 10px; font-size: 14px; }

        .add-row-btn { background: #c8e6c9; border: 1px dashed #4caf50; color: #2e7d32; width: 100%; margin-top: 5px; }

        /* Expanded Form Box */
        .expanded-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #555;
            background: #f1f8e9;
            padding: 15px;
            border-radius: 10px;
            border: 2px dashed #aaa;
            margin-bottom: 15px;
            min-height: 50px;
        }
        
        .number-group { border: 1px solid #ddd; padding: 5px 10px; border-radius: 8px; background: #fff; display: inline-flex; gap: 5px;}
        .part { display: inline-block; padding: 0 2px; position: relative; transition: all 0.3s; }
        .highlight-hundreds { color: #9c27b0; font-weight: 900; } 
        .highlight-tens { color: #e65100; font-weight: 900; }     
        .highlight-ones { color: #00bcd4; font-weight: 900; }     
        .crossed { opacity: 0.4; color: #999; text-decoration: line-through; text-decoration-color: red; text-decoration-thickness: 3px; }

        #actionBtn {
            padding: 15px 40px; font-size: 20px; background-color: #00bcd4; color: white;
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 5px 0 #00838f; margin-bottom: 10px; min-width: 200px;
        }
        #actionBtn:disabled { background-color: #ccc; box-shadow: none; cursor: default; }

        /* --- GAME AREA --- */
        #scroll-container {
            width: 95%;
            height: 450px;
            overflow-x: auto;
            margin: 20px auto;
            border: 4px solid #00838f;
            border-radius: 15px;
            background-color: #fff;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
            display: block; 
        }

        .canvas-layer { position: absolute; top: 0; left: 0; display: block; }
        
        #numberLine { z-index: 1; }
        #drawLayer { z-index: 3; pointer-events: none; }

        /* Frog & Rocket */
        .character-container {
            position: absolute;
            bottom: 70px;
            left: 0; 
            transition: left 1.0s ease-in-out, bottom 1.0s ease-in-out;
            z-index: 2; 
            width: 60px;
            height: 60px;
            pointer-events: none;
        }

        /* Mirror class for walking backwards */
        .face-left { transform: scaleX(-1); }

        .frog-emoji { font-size: 40px; display: inline-block; transition: transform 0.3s; }
        .rocket-emoji { font-size: 30px; display: none; position: absolute; right: -10px; top: 0; }

        .speech-bubble {
            background: #fff; border: 3px solid #333; border-radius: 15px; padding: 10px 15px;
            position: absolute; bottom: 65px; left: -80px; width: 220px; font-size: 14px;
            line-height: 1.4; color: #000; text-align: left; display: none; z-index: 20;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .speech-bubble:after {
            content: ''; position: absolute; bottom: -12px; left: 50%;
            margin-left: 20px; border-width: 12px 12px 0; border-style: solid; border-color: #333 transparent;
        }

        /* --- ANNOTATE TOOLBAR --- */
        .drawing-tools {
            position: fixed; top: 20px; right: 20px; background: white; padding: 10px;
            border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 100;
            display: flex; flex-direction: column; gap: 10px; border: 2px solid #333;
        }
        
        .tool-btn { background: #f0f0f0; border: 1px solid #ccc; padding: 8px; border-radius: 5px; cursor: pointer; text-align: center; }
        .tool-btn.active { background: #ffeb3b; border-color: #fbc02d; font-weight: bold; }
        .color-picker { width: 40px; height: 30px; border: none; padding: 0; cursor: pointer; }

    </style>
</head>
<body>

    <div class="drawing-tools">
        <span style="font-size: 12px; font-weight:bold;">Teacher Tools</span>
        <button class="tool-btn active" id="btnCursor" onclick="setTool('cursor')">üëÜ Scroll</button>
        <button class="tool-btn" id="btnPen" onclick="setTool('pen')">‚úèÔ∏è Pen</button>
        <input type="color" id="penColor" class="color-picker" value="#ff0000">
        <button class="tool-btn" id="btnEraser" onclick="setTool('eraser')">üßº Eraser</button>
        <button class="tool-btn" onclick="clearDrawing()">üóëÔ∏è Clear</button>
    </div>

    <div class="top-bar">
        <h1>üê∏ Math Frog</h1>
        <div>
            <span class="mode-label">Mode:</span>
            <select id="modeSelect" onchange="changeMode()">
                <option value="STANDARD">Standard (0 to 1000)</option>
                <option value="ADVANCED">Advanced (0 to 10,000)</option>
                <option value="NEGATIVE">Integers (-500 to 500)</option>
            </select>
        </div>
    </div>

    <div class="dashboard">
        <div id="inputContainer">
            </div>

        <div id="expandedZone" class="expanded-box">
            <span>Configure numbers and click Start!</span>
        </div>

        <button id="actionBtn" onclick="handleInteraction()">Start</button>
        <br>
        <button onclick="reset()" style="background:none; border:none; color:red; cursor:pointer; text-decoration:underline; margin-top:5px;">Reset Everything</button>
    </div>

    <div id="scroll-container">
        <canvas id="numberLine" class="canvas-layer"></canvas>
        <div id="frogContainer" class="character-container">
            <div id="speech" class="speech-bubble">Hello!</div>
            <div id="frogImg" class="frog-emoji">üê∏</div>
            <div id="rocket" class="rocket-emoji">üöÄ</div>
        </div>
        <canvas id="drawLayer" class="canvas-layer"></canvas>
    </div>

    <script>
        // --- CONFIGURATION ---
        const MODES = {
            STANDARD: { min: 0, max: 1000, multiplier: 1, colors: ['#00bcd4', '#e65100', '#9c27b0'], labels: ['Ones', 'Tens', 'Hundreds'] },
            ADVANCED: { min: 0, max: 10000, multiplier: 10, colors: ['#009688', '#ff9800', '#673ab7'], labels: ['Tens', 'Hundreds', 'Thousands'] },
            NEGATIVE: { min: -500, max: 500, multiplier: 1, colors: ['#00bcd4', '#e65100', '#9c27b0'], labels: ['Ones', 'Tens', 'Hundreds'] }
        };
        let currentMode = MODES.STANDARD;

        // --- DOM ELEMENTS ---
        const container = document.getElementById('scroll-container');
        const gameCanvas = document.getElementById('numberLine');
        const drawCanvas = document.getElementById('drawLayer');
        const ctx = gameCanvas.getContext('2d');
        const drawCtx = drawCanvas.getContext('2d');
        const frogContainer = document.getElementById('frogContainer');
        const frogImg = document.getElementById('frogImg');
        const rocket = document.getElementById('rocket');
        const speechBubble = document.getElementById('speech');
        const actionBtn = document.getElementById('actionBtn');
        const expandedZone = document.getElementById('expandedZone');
        const inputContainer = document.getElementById('inputContainer');

        const PIXELS_PER_UNIT = 40; 
        const LINE_Y = 350; 
        
        let state = 'IDLE'; 
        let currentPos = 0;
        let stepQueue = [];
        let currentStepIndex = 0;

        // --- INPUT MANAGEMENT ---
        let inputCount = 0;

        function addInputRow(val = '', op = '+') {
            const div = document.createElement('div');
            div.className = 'input-row';
            div.id = `row-${inputCount}`;
            
            let html = '';
            
            // First row is special (no operator choice, just start number)
            if (inputCount === 0) {
                html = `<span style="font-weight:bold;">Start:</span>
                        <input type="number" id="num-${inputCount}" value="${val}">`;
                
                // Add "Add Number" button to first row context or just generally append at bottom
            } else {
                // Subsequent rows have Operator + Number
                // For Standard/Advanced, allow + only? No, user requested flexible inputs.
                // But for Standard, usually + is default. 
                // We will allow +/- for everyone, but Standard assumes + usually.
                
                html = `<select id="op-${inputCount}" class="operator-select">
                            <option value="+" ${op==='+'?'selected':''}>+</option>
                            <option value="-" ${op==='-'?'selected':''}>-</option>
                        </select>
                        <input type="number" id="num-${inputCount}" value="${val}">
                        <button class="remove-btn" onclick="removeRow(${inputCount})">‚úï</button>`;
            }

            div.innerHTML = html;
            inputContainer.appendChild(div);
            
            // Add "Add Another" button at the very bottom
            refreshAddButton();
            inputCount++;
        }

        function refreshAddButton() {
            // Remove existing add button if any
            const existing = document.getElementById('btnAddRow');
            if(existing) existing.remove();

            const btn = document.createElement('button');
            btn.id = 'btnAddRow';
            btn.className = 'add-row-btn';
            btn.innerText = '+ Add Another Number';
            btn.onclick = () => addInputRow('');
            inputContainer.appendChild(btn);
        }

        function removeRow(id) {
            const row = document.getElementById(`row-${id}`);
            if(row) row.remove();
        }

        function rebuildInputsForMode() {
            inputContainer.innerHTML = '';
            inputCount = 0;
            const key = document.getElementById('modeSelect').value;
            
            if (key === 'STANDARD') {
                addInputRow(32);
                addInputRow(46, '+');
            } else if (key === 'ADVANCED') {
                addInputRow(320);
                addInputRow(460, '+');
            } else if (key === 'NEGATIVE') {
                addInputRow(-10);
                addInputRow(25, '+'); // Adding 25
                addInputRow(5, '-');  // Subtracting 5
            }
        }

        function changeMode() {
            const modeKey = document.getElementById('modeSelect').value;
            currentMode = MODES[modeKey];
            reset(); // Clear canvas
            rebuildInputsForMode();
        }

        // --- DRAWING SYSTEM ---
        let drawingTool = 'cursor'; 
        let isDrawing = false;
        let lastX = 0, lastY = 0;

        function setTool(tool) {
            drawingTool = tool;
            document.getElementById('btnCursor').className = tool === 'cursor' ? 'tool-btn active' : 'tool-btn';
            document.getElementById('btnPen').className = tool === 'pen' ? 'tool-btn active' : 'tool-btn';
            document.getElementById('btnEraser').className = tool === 'eraser' ? 'tool-btn active' : 'tool-btn';
            
            if (tool === 'cursor') {
                drawCanvas.style.pointerEvents = 'none'; 
                container.style.overflowX = 'auto'; 
            } else {
                drawCanvas.style.pointerEvents = 'auto'; 
                container.style.overflowX = 'hidden'; 
            }
        }

        function clearDrawing() { drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height); }

        function getPos(e) {
            const rect = drawCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        drawCanvas.addEventListener('mousedown', e => { if(drawingTool!=='cursor'){ isDrawing=true; const p=getPos(e); lastX=p.x; lastY=p.y; } });
        drawCanvas.addEventListener('mousemove', e => {
            if(!isDrawing || drawingTool==='cursor') return;
            e.preventDefault(); const p=getPos(e);
            drawCtx.beginPath(); drawCtx.moveTo(lastX, lastY); drawCtx.lineTo(p.x, p.y);
            drawCtx.lineCap = 'round'; drawCtx.lineJoin = 'round';
            if(drawingTool==='pen') { drawCtx.globalCompositeOperation='source-over'; drawCtx.strokeStyle=document.getElementById('penColor').value; drawCtx.lineWidth=3; }
            else { drawCtx.globalCompositeOperation='destination-out'; drawCtx.lineWidth=20; }
            drawCtx.stroke(); lastX=p.x; lastY=p.y;
        });
        drawCanvas.addEventListener('mouseup', () => isDrawing=false);
        drawCanvas.addEventListener('mouseout', () => isDrawing=false);

        // --- GAME LOGIC ---

        function getX(val) {
            let visualUnit = val;
            if (currentMode === MODES.ADVANCED) visualUnit = val / 10;
            const offsetFromMin = visualUnit - (currentMode.min === 0 ? 0 : currentMode.min);
            return 50 + (offsetFromMin * PIXELS_PER_UNIT);
        }

        function drawLine() {
            let range = 0;
            if(currentMode === MODES.ADVANCED) range = (currentMode.max - currentMode.min) / 10;
            else range = currentMode.max - currentMode.min;
            
            const totalWidth = (range * PIXELS_PER_UNIT) + 100;
            
            gameCanvas.width = totalWidth; gameCanvas.height = 450;
            drawCanvas.width = totalWidth; drawCanvas.height = 450;

            ctx.clearRect(0,0, gameCanvas.width, gameCanvas.height);
            ctx.beginPath(); ctx.moveTo(0, LINE_Y); ctx.lineTo(gameCanvas.width, LINE_Y);
            ctx.strokeStyle = '#455a64'; ctx.lineWidth = 3; ctx.stroke(); ctx.textAlign = "center";

            for (let i = 0; i <= range; i++) {
                let actualNum = 0;
                if(currentMode === MODES.ADVANCED) actualNum = (i * 10);
                else actualNum = currentMode.min + i;

                const x = 50 + (i * PIXELS_PER_UNIT);
                const isTen = (actualNum % 10 === 0);
                const isHundred = (actualNum % 100 === 0);
                const isZero = (actualNum === 0);

                ctx.beginPath(); ctx.moveTo(x, LINE_Y);
                let tickHeight = 8; if(isTen) tickHeight = 15; if(isHundred || isZero) tickHeight = 35;
                ctx.lineTo(x, LINE_Y - tickHeight);
                ctx.strokeStyle = (isTen || isZero) ? '#37474f' : '#cfd8dc'; 
                ctx.lineWidth = (isHundred || isZero) ? 3 : (isTen ? 2 : 1);
                ctx.stroke();

                if (isTen || isZero) {
                    ctx.font = (isHundred || isZero) ? "bold 16px Arial" : "bold 12px Arial";
                    ctx.fillStyle = (isHundred || isZero) ? "#000" : "#555";
                    ctx.fillText(actualNum, x, LINE_Y + 25);
                } else if (PIXELS_PER_UNIT > 20) {
                    ctx.font = "10px Arial"; ctx.fillStyle = "#b0bec5"; ctx.fillText(actualNum, x, LINE_Y + 20);
                }
            }
        }

        function drawArc(start, dist, color, height) {
            const startX = getX(start);
            const endX = getX(start + dist);
            const midX = (startX + endX) / 2;

            ctx.beginPath();
            ctx.moveTo(startX, LINE_Y);
            ctx.quadraticCurveTo(midX, LINE_Y - height, endX, LINE_Y);
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            if(Math.abs(dist) >= (10 * currentMode.multiplier)) ctx.setLineDash([10, 5]); 
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw Arrow
            const angle = Math.atan2(LINE_Y - (LINE_Y - height), endX - midX); // approx
            // Simple dot for now
            ctx.beginPath(); ctx.arc(endX, LINE_Y, 4, 0, Math.PI*2); ctx.fillStyle = color; ctx.fill();
        }

        // -- Animation --
        const sleep = (ms) => new Promise(r => setTimeout(r, ms));

        async function animateFrog(newPos, type, direction) {
            const x = getX(newPos);
            const containerCenter = container.clientWidth / 2;
            
            // Face the direction
            if (direction < 0) frogImg.className = "frog-emoji face-left";
            else frogImg.className = "frog-emoji";

            if(drawingTool === 'cursor') container.scrollTo({ left: x - containerCenter, behavior: 'smooth' });

            if (type === 'FLY') {
                rocket.style.display = 'block';
                frogContainer.style.transition = "left 1.5s ease-in-out, bottom 1.5s cubic-bezier(0,1.5,1,1.5)";
                frogContainer.style.left = (x - 25) + 'px';
                frogContainer.style.bottom = "250px"; 
                await sleep(1500);
                frogContainer.style.bottom = "70px"; 
                await sleep(500);
                rocket.style.display = 'none';
            } else if (type === 'JUMP') {
                frogContainer.style.transition = "left 1.0s linear, bottom 1.0s cubic-bezier(0,1.8,1,1.8)";
                frogContainer.style.left = (x - 25) + 'px';
                frogContainer.style.bottom = "140px";
                await sleep(1000);
                frogContainer.style.bottom = "70px";
            } else { 
                frogContainer.style.transition = "left 0.5s linear, bottom 0.25s ease-out";
                frogContainer.style.left = (x - 25) + 'px';
                frogContainer.style.bottom = "90px"; 
                await sleep(250);
                frogContainer.style.transition = "left 0.25s linear, bottom 0.25s ease-in";
                frogContainer.style.bottom = "70px";
            }
            await sleep(200);
        }

        // -- Decomposition & Queue --
        function decompose(num, multiplier) {
            // Treat everything as positive magnitudes for grouping, but track the sign
            const val = num / multiplier;
            const sign = val < 0 ? -1 : 1;
            const absVal = Math.abs(val);
            
            return {
                h: Math.floor(absVal / 100),
                t: Math.floor((absVal % 100) / 10),
                o: Math.floor(absVal % 10),
                sign: sign
            };
        }

        function generateQueue(inputs) {
            const m = currentMode.multiplier;
            const q = [];
            
            // Input structure: [{val: 10}, {val: -5}, {val: 20}]
            // We iterate inputs. For each input, we decompose and push steps.
            
            inputs.forEach((input, index) => {
                const parts = decompose(input.val, m);
                const isStart = (index === 0);
                const sign = parts.sign; // 1 or -1
                
                // Helper
                function addGroup(count, unitVal, type, color, label) {
                    if (count <= 0) return;
                    const realVal = unitVal * m * sign; // Apply sign here!
                    for(let i=1; i<=count; i++) {
                        q.push({
                            type: type, val: realVal, color: color,
                            id: `p-${index}-${label}`, // Unique ID for strikethrough
                            groupName: label, isStartNum: isStart, stepNum: i, totalInGroup: count,
                            inputIndex: index
                        });
                    }
                }

                // Order: Hundreds -> Tens -> Ones
                addGroup(parts.h, 100, 'FLY', currentMode.colors[2], 'Hundreds');
                addGroup(parts.t, 10, 'JUMP', currentMode.colors[1], 'Tens');
                addGroup(parts.o, 1, 'WALK', currentMode.colors[0], 'Ones');
            });
            
            return q;
        }

        function getSmartDialogue(step) {
            const isFirstStep = step.stepNum === 1;
            const stepsLeft = step.totalInGroup - (step.stepNum - 1);
            const dir = step.val < 0 ? "back" : "forward";
            
            if (isFirstStep) {
                if (step.isStartNum) return `Start! Moving ${dir} with ${step.totalInGroup} ${step.groupName}.`;
                return `Next number! Adding ${step.totalInGroup} ${step.groupName} (${dir}).`;
            }
            if (stepsLeft === 1) return `Last one for this part!`;
            return `${step.stepNum - 1} down, ${stepsLeft} to go.`;
        }

        // -- MAIN LOOP --
        
        function gatherInputs() {
            // Read the DOM to build the input array
            const inputs = [];
            
            // Row 0 (Start)
            const row0 = document.getElementById(`num-0`);
            if(!row0) return [];
            inputs.push({ val: parseInt(row0.value) || 0 });

            // Subsequent rows
            const rows = document.getElementById('inputContainer').children;
            for(let i=0; i<rows.length; i++) {
                if(rows[i].id === 'btnAddRow') continue; // Skip button
                const id = rows[i].id.split('-')[1];
                if(id === '0') continue; // Handled

                const op = document.getElementById(`op-${id}`).value;
                const num = parseInt(document.getElementById(`num-${id}`).value) || 0;
                
                // If op is -, invert number
                inputs.push({ val: op === '-' ? -num : num });
            }
            return inputs;
        }

        function initialize() {
            const inputs = gatherInputs();
            
            // Render Expanded Form
            let html = '';
            let total = 0;
            const m = currentMode.multiplier;

            inputs.forEach((inp, idx) => {
                const parts = decompose(inp.val, m);
                const signStr = inp.val < 0 ? '-' : (idx===0 ? '' : '+');
                const signMult = inp.val < 0 ? -1 : 1;
                
                html += `<div class="number-group">`;
                if(idx > 0) html += `<span style="font-size:20px; margin-right:5px;">${inp.val < 0 ? '-' : '+'}</span>`;
                
                // Show parts absolute value, sign handled by operator above or context
                const absH = parts.h * 100 * m;
                const absT = parts.t * 10 * m;
                const absO = parts.o * 1 * m;
                
                if(parts.h) html += `<span id="p-${idx}-Hundreds" class="part highlight-hundreds">${absH}</span>`;
                if(parts.h && (parts.t || parts.o)) html += `+`;
                if(parts.t) html += `<span id="p-${idx}-Tens" class="part highlight-tens">${absT}</span>`;
                if(parts.t && parts.o) html += `+`;
                if(parts.o) html += `<span id="p-${idx}-Ones" class="part highlight-ones">${absO}</span>`;
                
                // Handle pure zero
                if(!parts.h && !parts.t && !parts.o) html += `<span>0</span>`;
                
                html += `</div>`;
                total += inp.val;
            });

            expandedZone.innerHTML = html;
            
            if(total > currentMode.max || total < currentMode.min) {
                alert(`Result ${total} is out of bounds for this mode!`);
                return;
            }

            stepQueue = generateQueue(inputs);
            currentStepIndex = 0;
            currentPos = 0; // Or inputs[0].val? No, standard is usually build from 0.
            
            // But wait, if we are doing 32 + 10. Does frog start at 32? 
            // My previous logic built 32 from 0. Let's keep that, it's more educational.
            
            frogContainer.style.transition = 'none';
            frogContainer.style.left = (getX(0) - 25) + 'px';
            container.scrollLeft = getX(0) - (container.clientWidth/2);

            state = 'RUNNING';
            speechBubble.style.display = 'block';
            
            if(stepQueue.length > 0) {
                speechBubble.innerText = getSmartDialogue(stepQueue[0]);
                actionBtn.innerText = "Go!";
            } else {
                speechBubble.innerText = "Zero!";
                state = 'DONE';
            }
            
            // Disable inputs
            const inputsFields = document.querySelectorAll('input, select, button.remove-btn, button.add-row-btn');
            inputsFields.forEach(el => el.disabled = true);
        }

        function handleInteraction() {
            if (state === 'IDLE') initialize();
            else if (state === 'RUNNING') processNextStep();
            else if (state === 'DONE') reset();
        }

        async function processNextStep() {
            if (currentStepIndex >= stepQueue.length) {
                speechBubble.innerText = `Done! Result is ${currentPos}.`;
                actionBtn.innerText = "Reset";
                actionBtn.style.backgroundColor = "#4caf50";
                state = 'DONE';
                return;
            }

            const step = stepQueue[currentStepIndex];
            actionBtn.disabled = true;

            const h = step.type === 'FLY' ? 200 : (step.type === 'JUMP' ? 140 : 40);
            drawArc(currentPos, step.val, step.color, h);
            
            await animateFrog(currentPos + step.val, step.type, step.val); // Pass val for direction
            currentPos += step.val;

            // Strikethrough logic
            let isLastOfGroup = true;
            for(let i = currentStepIndex + 1; i < stepQueue.length; i++) {
                if(stepQueue[i].id === step.id) { isLastOfGroup = false; break; }
            }
            if(isLastOfGroup) {
                const el = document.getElementById(step.id);
                if(el) el.classList.add('crossed');
            }

            currentStepIndex++;
            actionBtn.disabled = false;
            
            if(currentStepIndex < stepQueue.length) {
                const nextStep = stepQueue[currentStepIndex];
                speechBubble.innerText = getSmartDialogue(nextStep);
                
                const verb = nextStep.val < 0 ? "Back" : "Add";
                if(nextStep.type === 'FLY') actionBtn.innerText = `Fly ${verb} ${Math.abs(nextStep.val)}`;
                if(nextStep.type === 'JUMP') actionBtn.innerText = `Jump ${verb} ${Math.abs(nextStep.val)}`;
                if(nextStep.type === 'WALK') actionBtn.innerText = `Walk ${verb} ${Math.abs(nextStep.val)}`;
            } else {
                 speechBubble.innerText = `Hurray! Reached ${currentPos}.`;
                 actionBtn.innerText = "Finish";
            }
        }

        function reset() {
            ctx.clearRect(0,0, gameCanvas.width, gameCanvas.height);
            drawLine();
            frogContainer.style.transition = 'none';
            const startX = getX(0);
            frogContainer.style.left = (startX - 25) + 'px';
            container.scrollLeft = startX - (container.clientWidth/2);
            frogImg.className = "frog-emoji"; // Reset face direction

            // Enable inputs
            const inputsFields = document.querySelectorAll('input, select, button.remove-btn, button.add-row-btn');
            inputsFields.forEach(el => el.disabled = false);
            
            expandedZone.innerHTML = "<span>Configure numbers and click Start!</span>";
            speechBubble.style.display = 'none';
            rocket.style.display = 'none';
            actionBtn.innerText = "Start";
            actionBtn.style.backgroundColor = "#00bcd4";
            state = 'IDLE';
            setTool('cursor');
        }

        // Init
        rebuildInputsForMode();
        setTimeout(drawLine, 100); // Ensure layout is ready
        window.addEventListener('resize', drawLine);

    </script>
</body>
