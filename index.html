<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Frog: Multi-Mode</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        select {
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #00838f;
            background: #e0f7fa;
            cursor: pointer;
            font-weight: bold;
            color: #006064;
        }

        h1 { color: #006064; margin: 0; font-size: 24px; }

        /* Scroll Container */
        #scroll-container {
            width: 95%;
            height: 450px;
            overflow-x: auto;
            margin: 20px auto;
            border: 4px solid #00838f;
            border-radius: 15px;
            background-color: #fff;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        canvas {
            display: block;
            background-image: 
                linear-gradient(#eee 1px, transparent 1px),
                linear-gradient(90deg, #eee 1px, transparent 1px);
            background-size: 40px 40px; 
        }

        /* Frog & Rocket */
        .character-container {
            position: absolute;
            bottom: 70px;
            left: 0; 
            transition: left 1.0s ease-in-out, bottom 1.0s ease-in-out;
            z-index: 10;
            width: 60px;
            height: 60px;
            pointer-events: none;
        }

        .frog-emoji { font-size: 40px; display: inline-block; }
        .rocket-emoji { font-size: 30px; display: none; position: absolute; right: -10px; top: 0; }

        /* Speech Bubble */
        .speech-bubble {
            background: #fff;
            border: 3px solid #333;
            border-radius: 15px;
            padding: 10px 15px;
            position: absolute;
            bottom: 65px; 
            left: -80px; 
            width: 220px;
            font-size: 15px;
            line-height: 1.4;
            color: #000;
            text-align: left;
            display: none; 
            z-index: 20;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .speech-bubble:after {
            content: ''; position: absolute; bottom: -12px; left: 50%;
            margin-left: 20px; border-width: 12px 12px 0; border-style: solid; border-color: #333 transparent;
        }

        /* Controls */
        .dashboard {
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,96,100,0.15);
            max-width: 800px;
            margin: 0 auto;
        }

        .inputs { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; }

        .expanded-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #555;
            background: #f1f8e9;
            padding: 15px;
            border-radius: 10px;
            border: 2px dashed #aaa;
            margin-bottom: 15px;
        }
        
        .number-group { border: 1px solid #ddd; padding: 5px 10px; border-radius: 8px; background: #fff; }
        .part { display: inline-block; padding: 0 5px; position: relative; transition: all 0.3s; }
        
        /* Highlight colors */
        .highlight-hundreds { color: #9c27b0; font-weight: 900; } 
        .highlight-tens { color: #e65100; font-weight: 900; }     
        .highlight-ones { color: #00bcd4; font-weight: 900; }     
        
        .crossed { opacity: 0.4; color: #999; text-decoration: line-through; text-decoration-color: red; text-decoration-thickness: 3px; }

        input { padding: 10px; font-size: 20px; width: 100px; text-align: center; border: 2px solid #b2ebf2; border-radius: 10px; }
        
        #actionBtn {
            padding: 15px 40px; font-size: 20px; background-color: #00bcd4; color: white;
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 5px 0 #00838f; margin-bottom: 10px; min-width: 200px;
        }
        #actionBtn:active { transform: translateY(3px); box-shadow: 0 2px 0 #00838f; }
        #actionBtn:disabled { background-color: #ccc; box-shadow: none; cursor: default; }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1>üê∏ Math Frog</h1>
        <select id="modeSelect" onchange="changeMode()">
            <option value="STANDARD">Standard (0 to 1000)</option>
            <option value="ADVANCED">Advanced (0 to 10,000)</option>
            <option value="NEGATIVE">Negative (-500 to 500)</option>
        </select>
    </div>

    <div class="dashboard">
        <div class="inputs">
            <input type="number" id="startNum" value="32">
            <span style="font-size: 24px;">+</span>
            <input type="number" id="addNum" value="46">
        </div>

        <div id="expandedZone" class="expanded-box">
            <span>Select a mode and click Start!</span>
        </div>

        <button id="actionBtn" onclick="handleInteraction()">Start</button>
        <br>
        <button onclick="reset()" style="background:none; border:none; color:red; cursor:pointer; text-decoration:underline;">Reset</button>
    </div>

    <div id="scroll-container">
        <div id="frogContainer" class="character-container">
            <div id="speech" class="speech-bubble">Hello!</div>
            <div class="frog-emoji">üê∏</div>
            <div id="rocket" class="rocket-emoji">üöÄ</div>
        </div>
        <canvas id="numberLine"></canvas>
    </div>

    <script>
        // -- CONFIGURATION FOR MODES --
        const MODES = {
            STANDARD: {
                min: 0, max: 1000, multiplier: 1, 
                colors: ['#00bcd4', '#e65100', '#9c27b0'], // Ones, Tens, Hundreds
                labels: ['Ones', 'Tens', 'Hundreds']
            },
            ADVANCED: {
                min: 0, max: 10000, multiplier: 10, // Inputs are scaled (1 walk = 10)
                colors: ['#009688', '#ff9800', '#673ab7'], // Tens, Hundreds, Thousands
                labels: ['Tens', 'Hundreds', 'Thousands']
            },
            NEGATIVE: {
                min: -500, max: 500, multiplier: 1,
                colors: ['#00bcd4', '#e65100', '#9c27b0'],
                labels: ['Ones', 'Tens', 'Hundreds']
            }
        };

        let currentMode = MODES.STANDARD;

        // -- Setup --
        const container = document.getElementById('scroll-container');
        const canvas = document.getElementById('numberLine');
        const ctx = canvas.getContext('2d');
        const frogContainer = document.getElementById('frogContainer');
        const rocket = document.getElementById('rocket');
        const speechBubble = document.getElementById('speech');
        const actionBtn = document.getElementById('actionBtn');
        const expandedZone = document.getElementById('expandedZone');

        const PIXELS_PER_UNIT = 40; 
        const LINE_Y = 350; 
        
        let state = 'IDLE'; 
        let currentPos = 0;
        let stepQueue = [];
        let currentStepIndex = 0;

        // -- Helper: Coordinate Mapping --
        // Converts a number line value to X pixel position
        function getX(val) {
            // How far is this value from the minimum?
            // e.g. in Negative mode: Value -20. Min -500. Distance = 480.
            // In Advanced mode: scale is different, but visual ticks are compressed 
            
            let visualUnit = val;
            if (currentMode === MODES.ADVANCED) {
                // In advanced mode, we map 0-10000 to same physical space as 0-1000
                // So every visual unit represents 10 actual units
                visualUnit = val / 10;
            }

            const offsetFromMin = visualUnit - (currentMode.min === 0 ? 0 : currentMode.min);
            return 50 + (offsetFromMin * PIXELS_PER_UNIT);
        }

        function changeMode() {
            const modeKey = document.getElementById('modeSelect').value;
            currentMode = MODES[modeKey];
            
            // Set default values based on mode
            const startIn = document.getElementById('startNum');
            const addIn = document.getElementById('addNum');

            if(modeKey === 'STANDARD') {
                startIn.value = 32; addIn.value = 46;
                startIn.min = 0; startIn.max = 999;
            } else if(modeKey === 'ADVANCED') {
                startIn.value = 320; addIn.value = 460;
                startIn.step = 10; // Encourage multiples of 10
                startIn.min = 0; startIn.max = 9990;
            } else if(modeKey === 'NEGATIVE') {
                startIn.value = -20; addIn.value = 50;
                startIn.min = -500; startIn.max = 500;
            }
            
            reset();
        }

        // -- Graphics --
        function drawLine() {
            // Determine canvas width based on range
            let range = 0;
            if(currentMode === MODES.ADVANCED) {
                range = (currentMode.max - currentMode.min) / 10; // Compress
            } else {
                range = currentMode.max - currentMode.min;
            }
            
            canvas.width = (range * PIXELS_PER_UNIT) + 100;
            canvas.height = 450;

            ctx.clearRect(0,0, canvas.width, canvas.height);
            
            // Main Line
            ctx.beginPath();
            ctx.moveTo(0, LINE_Y);
            ctx.lineTo(canvas.width, LINE_Y);
            ctx.strokeStyle = '#455a64';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.textAlign = "center";

            // Draw Ticks
            // We iterate through VISUAL units
            for (let i = 0; i <= range; i++) {
                // Calculate Actual Number Value
                let actualNum = 0;
                if(currentMode === MODES.ADVANCED) actualNum = (i * 10);
                else actualNum = currentMode.min + i;

                const x = 50 + (i * PIXELS_PER_UNIT);
                
                const isTen = (actualNum % 10 === 0);
                const isHundred = (actualNum % 100 === 0);
                const isZero = (actualNum === 0);

                ctx.beginPath();
                ctx.moveTo(x, LINE_Y);
                let tickHeight = 8; 
                if(isTen) tickHeight = 15;
                if(isHundred || isZero) tickHeight = 35;

                ctx.lineTo(x, LINE_Y - tickHeight);
                ctx.strokeStyle = (isTen || isZero) ? '#37474f' : '#cfd8dc'; 
                ctx.lineWidth = (isHundred || isZero) ? 3 : (isTen ? 2 : 1);
                ctx.stroke();

                // Labels
                if (isTen || isZero) {
                    ctx.font = (isHundred || isZero) ? "bold 16px Arial" : "bold 12px Arial";
                    ctx.fillStyle = (isHundred || isZero) ? "#000" : "#555";
                    ctx.fillText(actualNum, x, LINE_Y + 25);
                } else if (PIXELS_PER_UNIT > 20) {
                    // Only show small numbers if zoom allows
                    ctx.font = "10px Arial";
                    ctx.fillStyle = "#b0bec5"; 
                    ctx.fillText(actualNum, x, LINE_Y + 20);
                }
            }
        }

        function drawArc(start, dist, color, height) {
            const startX = getX(start);
            const endX = getX(start + dist);
            const midX = (startX + endX) / 2;

            ctx.beginPath();
            ctx.moveTo(startX, LINE_Y);
            ctx.quadraticCurveTo(midX, LINE_Y - height, endX, LINE_Y);
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            if(Math.abs(dist) >= (10 * currentMode.multiplier)) ctx.setLineDash([10, 5]); 
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // -- Animation Controller --
        const sleep = (ms) => new Promise(r => setTimeout(r, ms));

        async function animateFrog(newPos, type) {
            const x = getX(newPos);
            const containerCenter = container.clientWidth / 2;
            container.scrollTo({ left: x - containerCenter, behavior: 'smooth' });

            if (type === 'FLY') {
                rocket.style.display = 'block';
                frogContainer.style.transition = "left 1.5s ease-in-out, bottom 1.5s cubic-bezier(0,1.5,1,1.5)";
                frogContainer.style.left = (x - 25) + 'px';
                frogContainer.style.bottom = "250px"; 
                await sleep(1500);
                frogContainer.style.bottom = "70px"; 
                await sleep(500);
                rocket.style.display = 'none';
            } 
            else if (type === 'JUMP') {
                frogContainer.style.transition = "left 1.0s linear, bottom 1.0s cubic-bezier(0,1.8,1,1.8)";
                frogContainer.style.left = (x - 25) + 'px';
                frogContainer.style.bottom = "140px";
                await sleep(1000);
                frogContainer.style.bottom = "70px";
            } 
            else { // WALK
                frogContainer.style.transition = "left 0.5s linear, bottom 0.25s ease-out";
                frogContainer.style.left = (x - 25) + 'px';
                frogContainer.style.bottom = "90px"; 
                await sleep(250);
                frogContainer.style.transition = "left 0.25s linear, bottom 0.25s ease-in";
                frogContainer.style.bottom = "70px";
            }
            await sleep(200);
        }

        // -- Logic --

        function decompose(num, multiplier) {
            // If Multiplier is 10 (Advanced), a "320" input becomes:
            // 300 (Fly), 20 (Jump), 0 (Walk) -- Wait, no.
            // Advanced Mode: 1 Walk = 10 units. 1 Jump = 100 units. 1 Fly = 1000 units.
            
            // Normalize the number to the base units
            const base = num / multiplier; // e.g., 320 / 10 = 32.
            
            // Now decompose 32 like normal
            return {
                h: Math.floor(Math.abs(base) / 100),
                t: Math.floor((Math.abs(base) % 100) / 10),
                o: Math.floor(Math.abs(base) % 10),
                sign: num < 0 ? -1 : 1
            };
        }

        function generateQueue(sVal, aVal) {
            const m = currentMode.multiplier;
            const s = decompose(sVal, m);
            const a = decompose(aVal, m);
            const q = [];

            // Helper for steps
            function addGroup(count, valRaw, type, color, id, name, isStartNum) {
                if (count <= 0) return;
                const val = valRaw * m; // Scale value (e.g. 10 becomes 100 in Advanced)
                
                for (let i = 1; i <= count; i++) {
                    q.push({
                        type: type,
                        val: val, 
                        color: color,
                        id: id,
                        groupName: name, 
                        isStartNum: isStartNum, 
                        stepNum: i,
                        totalInGroup: count
                    });
                }
            }

            // Define step values based on multiplier
            // Standard: Fly=100, Jump=10, Walk=1
            // Advanced: Fly=1000, Jump=100, Walk=10
            
            // 1. Hundreds (Purple)
            addGroup(s.h, 100, 'FLY', currentMode.colors[2], 's-h', currentMode.labels[2], true);
            addGroup(a.h, 100, 'FLY', currentMode.colors[2], 'a-h', currentMode.labels[2], false);

            // 2. Tens (Orange)
            addGroup(s.t, 10, 'JUMP', currentMode.colors[1], 's-t', currentMode.labels[1], true);
            addGroup(a.t, 10, 'JUMP', currentMode.colors[1], 'a-t', currentMode.labels[1], false);

            // 3. Ones (Blue)
            addGroup(s.o, 1, 'WALK', currentMode.colors[0], 's-o', currentMode.labels[0], true);
            addGroup(a.o, 1, 'WALK', currentMode.colors[0], 'a-o', currentMode.labels[0], false);

            return q;
        }

        function getSmartDialogue(step) {
            const isFirstStep = step.stepNum === 1;
            const stepsLeftToClick = step.totalInGroup - (step.stepNum - 1);
            const stepsDone = step.stepNum - 1;

            if (isFirstStep) {
                if (step.isStartNum) {
                    return `Starting with ${step.groupName}! We need ${step.totalInGroup} steps of ${step.val}.`;
                } else {
                    return `Now adding the ${step.groupName} from the second number. Need ${step.totalInGroup} steps.`;
                }
            } else {
                if (stepsLeftToClick === 1) return `Last one for this part!`;
                return `${stepsDone} down! ${stepsLeftToClick} to go.`;
            }
            return "Let's go!";
        }

        function handleInteraction() {
            if (state === 'IDLE') initialize();
            else if (state === 'RUNNING') processNextStep();
            else if (state === 'DONE') reset();
        }

        function initialize() {
            const sVal = parseInt(document.getElementById('startNum').value) || 0;
            const aVal = parseInt(document.getElementById('addNum').value) || 0;
            
            // Validation
            if (sVal + aVal > currentMode.max) { alert("Too high for this mode!"); return; }
            if (sVal < currentMode.min) { alert("Too low for this mode!"); return; }

            const m = currentMode.multiplier;
            const s = decompose(sVal, m);
            const a = decompose(aVal, m);
            
            // Render Expanded Form (Smart Labels based on mode)
            const labels = currentMode.labels; // e.g. ["Tens", "Hundreds", "Thousands"] in Advanced
            
            let html = `<div class="number-group">`;
            if(s.h) html += `<span id="s-h" class="part highlight-hundreds" title="${labels[2]}">${s.h * 100 * m}</span> + `;
            if(s.t) html += `<span id="s-t" class="part highlight-tens" title="${labels[1]}">${s.t * 10 * m}</span> + `;
            html += `<span id="s-o" class="part highlight-ones" title="${labels[0]}">${s.o * 1 * m}</span></div>`;
            
            html += ` <span style="font-size:30px">+</span> `;
            
            html += `<div class="number-group">`;
            if(a.h) html += `<span id="a-h" class="part highlight-hundreds">${a.h * 100 * m}</span> + `;
            if(a.t) html += `<span id="a-t" class="part highlight-tens">${a.t * 10 * m}</span> + `;
            html += `<span id="a-o" class="part highlight-ones">${a.o * 1 * m}</span></div>`;

            expandedZone.innerHTML = html;

            stepQueue = generateQueue(sVal, aVal);
            currentStepIndex = 0;
            currentPos = 0; // Frog actually starts at 0 visually, then builds up first number
            
            // Reset Frog Position to 0 (or start val? No, we build from 0)
            frogContainer.style.transition = 'none';
            frogContainer.style.left = (getX(0) - 25) + 'px';
            container.scrollLeft = getX(0) - (container.clientWidth/2);

            state = 'RUNNING';
            speechBubble.style.display = 'block';
            
            if(stepQueue.length > 0) {
                speechBubble.innerText = "Start at 0! " + getSmartDialogue(stepQueue[0]);
                actionBtn.innerText = "Go!";
            } else {
                speechBubble.innerText = "Nothing to do!";
                state = 'DONE';
            }

            document.getElementById('startNum').disabled = true;
            document.getElementById('addNum').disabled = true;
            document.getElementById('modeSelect').disabled = true;
        }

        async function processNextStep() {
            if (currentStepIndex >= stepQueue.length) {
                speechBubble.innerText = `Finished! Answer is ${currentPos}.`;
                actionBtn.innerText = "Reset";
                actionBtn.style.backgroundColor = "#4caf50";
                state = 'DONE';
                return;
            }

            const step = stepQueue[currentStepIndex];
            actionBtn.disabled = true;

            const h = step.type === 'FLY' ? 200 : (step.type === 'JUMP' ? 140 : 40);
            drawArc(currentPos, step.val, step.color, h);
            
            await animateFrog(currentPos + step.val, step.type);
            currentPos += step.val;

            // Strikethrough logic
            let isLastOfGroup = true;
            for(let i = currentStepIndex + 1; i < stepQueue.length; i++) {
                if(stepQueue[i].id === step.id) {
                    isLastOfGroup = false;
                    break;
                }
            }
            if(isLastOfGroup) {
                const el = document.getElementById(step.id);
                if(el) el.classList.add('crossed');
            }

            currentStepIndex++;
            actionBtn.disabled = false;
            
            if(currentStepIndex < stepQueue.length) {
                const nextStep = stepQueue[currentStepIndex];
                speechBubble.innerText = getSmartDialogue(nextStep);
                
                if(nextStep.type === 'FLY') actionBtn.innerText = `Fly +${nextStep.val}`;
                if(nextStep.type === 'JUMP') actionBtn.innerText = `Jump +${nextStep.val}`;
                if(nextStep.type === 'WALK') actionBtn.innerText = `Walk +${nextStep.val}`;

            } else {
                 speechBubble.innerText = `Hurray! Reached ${currentPos}.`;
                 actionBtn.innerText = "Finish";
            }
        }

        function reset() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            drawLine();
            
            // Move frog to starting position based on mode (0 usually)
            frogContainer.style.transition = 'none';
            const startX = getX(0);
            frogContainer.style.left = (startX - 25) + 'px';
            container.scrollLeft = startX - (container.clientWidth/2);

            document.getElementById('startNum').disabled = false;
            document.getElementById('addNum').disabled = false;
            document.getElementById('modeSelect').disabled = false;
            
            expandedZone.innerHTML = "<span>Mode: " + document.getElementById('modeSelect').value + "</span>";
            speechBubble.style.display = 'none';
            rocket.style.display = 'none';
            actionBtn.innerText = "Start";
            actionBtn.style.backgroundColor = "#00bcd4";
            
            state = 'IDLE';
        }

        // Init
        changeMode(); // Sets up initial view

    </script>
</body>
</html>
